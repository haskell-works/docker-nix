machine:
  environment:
    DOCKER_BIN: ~/bin
    DOCKER_NIX: haskellworks/docker-nix:$(CIRCLE_BRANCH)
  services:
    - docker

dependencies:
  cache_directories:
  pre:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
  override:
    - docker build -t "$DOCKER_NIX" .

test:
  override:
    - echo "No tests"

deployment:
  development:
    branch: /.*/
    commands:
      - docker push "$DOCKER_NIX"
